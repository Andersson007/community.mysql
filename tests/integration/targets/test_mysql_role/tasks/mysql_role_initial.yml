# Test code for mysql_role module

- vars:
    mysql_parameters: &mysql_params
      login_user: '{{ mysql_user }}'
      login_password: '{{ mysql_password }}'
      login_host: 127.0.0.1
      login_port: '{{ mysql_primary_port }}'

    task_parameters: &task_params
      register: result

  block:

  - name: Get server version
    mysql_info:
      <<: *mysql_params
    register: srv

  - name: Try with unsupported versions
    <<: *task_params
    mysql_role:
      <<: *mysql_params
      name: must_fail
    ignore_errors: yes

  - name: Must fail when meet unsupported version
    assert:
      that:
      - result is failed
      - result is search('Roles are not supported by the server')
    when:
    - srv['version']['suffix'] == ""
    - srv['version']['major'] < 8

  - name: Must fail when meet unsupported version
    assert:
      that:
      - result is failed
      - result is search('Roles are not supported by the server')
    when:
    - srv['version']['suffix'] == "MariaDB"
    - srv['version']['major'] < 10

  # Skip unsupported versions
  - meta: end_play
    when:
    - srv['version']['suffix'] == 'MySQL'
    - srv['version']['major'] < 8

  - meta: end_play
    when:
    - srv['version']['suffix'] == 'MariaDB'
    - srv['version']['major'] < 10

  #########
  # Prepare
  - name: Create db {{ test_db }}
    <<: *task_params
    mysql_query:
      <<: *mysql_params
      query: 'CREATE DATABASE {{ test_db }}'
    register: result

  - name: Create {{ test_table }}
    <<: *task_params
    mysql_query:
      <<: *mysql_params
      login_db: '{{ test_db }}'
      query: 'CREATE TABLE {{ test_table }} (id int)'
    register: result

  ###########
  # Run tests



  always:
  # Clean up
  - name: Drop db {{ test_db }}
    mysql_query:
      <<: *mysql_params
      query: 'DROP DATABASE {{ test_db }}'
    register: result
